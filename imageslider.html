<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
  </head>
  <body>
    <h1 class="title">Title</h1>
    <div class="main container">
      <a class="button right" href="#">Left</a>
      <div class="gallery">
        <div class="large image">
          <img src="" alt="">
        </div>
        <div class="description">
          <h3 class="title">Title</h3>
          <p class="content">Text</p>
        </div>
      </div>
      <a class="button right" href="#">Right</a>
    </div>
    <div class="thumbnail">
      <ul>
        <li class="small image 1">1</li>
        <li class="small image 2">2</li>
        <li class="small image 3">3</li>
        <li class="small image 4">4</li>
        <li class="small image 5">5</li>
        <li class="small image 6">6</li>
        <li class="small image 7">7</li>
      </ul>
    </div>
  </body>
</html>
