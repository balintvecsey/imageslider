<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn0.iconfinder.com/static/img/favicons/favicon-194x194.png?bf2736d2f8eaf890">
    <meta name="og:image" content="https://placekitten.com/768/432">
  </head>
  <body>
    <h1>#fancytitle</h1>
    <div class="main container">
      <div class="left button"></div>
      <div class="gallery">
        <div class="picture">
          <img class="large image" draggable="false">
        </div>
        <div class="description">
          <h2>Gangsta Lorem Ipsum</h2>
          <p>Uhuh ... yih! check out this dolizzle shizznit amizzle, crazy adipiscing dope. Nullizzle sapizzle velit, mofo volutpizzle, suscipizzle dawg, check it out vizzle, arcu. Yo eget gizzle.</p>
        </div>
      </div>
      <div class="right button"></div>
    </div>
    <div class="bottom container">
      <ul class="thumbnail">
        <li class="list 1" >
          <img class="small image" draggable="false">
        </li>
        <li class="list 2">
          <img class="small image" draggable="false">
        </li>
        <li class="list 3">
          <img class="small image" draggable="false">
        </li>
        <li class="list 4">
          <img class="small image" draggable="false">
        </li>
        <li class="list 5">
          <img class="small image" draggable="false">
        </li>
        <li class="list 6">
          <img class="small image" draggable="false">
        </li>
        <li class="list 7">
          <img class="small image" draggable="false">
        </li>
      </ul>
    </div>
    <script src="imageslider.js"></script>
  </body>
</html>
